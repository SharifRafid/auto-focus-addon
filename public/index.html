<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Focus Depth Blur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Auto Focus Depth Blur</h1>
    <p class="description">Upload an image and let our AI create a professional depth-based blur effect. Uses advanced depth estimation for realistic results.</p>
    
    <form id="uploadForm">
      <div class="upload-area">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit" id="analyzeButton">Process Image</button>
      </div>
      <div id="loadingIndicator" style="display: none;">
        <p>Processing image... This may take a few moments.</p>
      </div>
    </form>

    <div id="controls" style="display: none;">
      <div class="controls-grid">
        <div class="control-group">
          <h3>Focus Controls</h3>
          <div class="slider-container">
            <label for="focusStrengthSlider">Focus Strength:</label>
            <input type="range" id="focusStrengthSlider" min="0.1" max="3.0" step="0.1" value="1.0">
            <span class="slider-value">1.0</span>
          </div>
        </div>

        <div class="control-group">
          <h3>Blur Controls</h3>
          <div class="slider-container">
            <label for="blurRadiusSlider">Blur Radius:</label>
            <input type="range" id="blurRadiusSlider" min="3" max="50" value="15">
            <span class="slider-value">15</span>
          </div>
        </div>
      </div>
    </div>

    <div id="result" style="display: none;">
      <h2>Preview</h2>
      <div class="image-container">
        <img id="resultImage" alt="Processed Image">
      </div>
      <div class="depth-map-container">
        <h3>Depth Map</h3>
        <img id="depthMapImage" alt="Depth Map">
      </div>
      <div class="result-controls">
        <button id="downloadButton" class="primary-button">Download Result</button>
        <button id="resetButton" class="secondary-button">Reset Controls</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
